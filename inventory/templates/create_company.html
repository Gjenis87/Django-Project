{% extends "base.html" %}

{% block content %}
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Inspiration&display=swap');
        .navbar{
            display: none;
        }
        .wrapper{
            box-sizing: border-box;
            border: 0.5px solid #FFFFFF;
            position: relative;
            width: 321px;
            height: 600px; /* adjust height to fit content */
            background: #00759A;
            border-radius: 12px;
            margin-top: 100px;
            margin-left: 728px;
            padding: 20px; /* reduce padding to avoid overflow */
            {#overflow: auto; /* add scrollbar if content overflows */#}
            {#display: flex;#}
            {#justify-content: center;#}
            {#align-items: center;#}
        }
        #create-company{
            font-family: "JetBrains Mono", serif;
            font-weight: 300;
            color: #FFFFFF;
            {#margin-top: 51px;#}
            display: flex;
            position: relative;
            align-items: center;
            flex-direction: column;
        }
        input{
            box-sizing: border-box;
            width: 238px;
            height: 26px;
            left: 44px;
            top: 185px;
            background: rgba(217, 217, 217, 0.51);
            border: 1px solid #FFFFFF;
            border-radius: 9px;
            margin-top: 5px;

        }
        #submit-id{
            background: #FFFFFF;
            width: 129px;
            height: 27px;
            border-radius: 8px;
        }
        span{
            font-family: 'Inder', serif;
            font-style: normal;
            font-weight: 400;
            font-size: 20px;
            line-height: 25px;
            color: #FFFFFF;
        }
        label{
            font-family: 'Inder', serif;
            font-style: normal;
            font-weight: 400;
            font-size: 15px;
            line-height: 19px;
            color: #FFFFFF;
        }
        .input-container{
            margin-top: 39px;
            text-align: center;
        }
        h2{
            text-align: center;
            font-family: 'Inspiration', cursive;
            font-weight: 400;
            font-size:50px;
            line-height: 62px;
            color: #FFFFFF;
            margin-top: 20px;
            margin-bottom: 39px;
        }
        #description{
            width: 238px;
            height: 183px;
            background: rgba(217, 217, 217, 0.51);
            border: 1px solid #FFFFFF;
            border-radius: 9px;
        }
        #incorrect{
            display: none;
        }


    </style>
    <div class="wrapper">
        <h2>Gjenis CO.</h2>
        <form id="create-company" method="post">
            {% csrf_token %}
            <div class="input-container">
                <span>Register Your Company</span><br><br>
                <label>Company Name</label>
                <input id="company_name" type="text" name="company_name"><br><br>
                <p id="incorrect">Company name cannot be empty</p>
                <label>Company Description</label>
                <textarea name="company_description" id="description" cols="30" rows="10"></textarea>
                 <input id="submit-id" type="submit" value="Apply" disabled>
            </div>
        </form>
    </div>
{% endblock %}

{% block custom_scripts %}
    <script>
        function handleCompanyName(){
            let companyName = $("#company_name").val()
            if (companyName === ""){
                $("#incorrect").show()
                $("#submit-id").prop("disabled", true)
            }else {
                $("#submit-id").prop("disabled", false)
                $("#incorrect").hide()
            }

        }
        $("#company_name").on("input", function () {
            handleCompanyName();
        });

        $("#create-company").submit(function (event) {
            let url = '{% url "create_company" %}'

            $.ajax({
                type: "POST",
                url: url,
                data: $("#create-company").serialize(),
                success:function (response_data) {
                    if (response_data.message === "success"){
                        window.location.href = '{% url "products" %}'
                    }
                }
            })
            event.preventDefault()
        })

    </script>

{% endblock %}
