{% extends "base.html" %}

{% block content %}
    <p>name: {{ product.name }}</p>
    <p> price: {{ product.price }}</p>
    <p> barcode: {{ product.barcode }}</p>
    <p>expiry_date: {{ product.expiry_date }}</p>
    <p> quantity: {{ product.quantity }}</p>
    <p> tag: {{ product.tag }}</p>
    <p> description: {{ product.description }}</p>
{% endblock %}
