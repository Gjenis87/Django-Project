    .navbar{
        display: none;

    .wrapper{

    #card_payment_form{
        display: flex;
        flex-direction: column;

        font-style: normal;
        font-weight: 400;
        font-size: 18px;
        line-height: 19px;

    }

        width: 300px;
        height: 40px;

        border-radius: 10px;
        align-self: stretch;
        outline: none;
    }
    h2{
        text-align: center;
    }
    #card_number {
        width: 300px;
        height: 40px;
        background: #E2E6EE;

        align-self: stretch;
        border: 1px solid #E2E6EE;
        outline: none;
    }
    #exp_date{

        height: 40px;

        border-radius: 10px;

    }
    #cvv_code{

        width: 300px;
        height: 40px;
        background: #288FB4;
        border-radius: 10px;
        border: 1px solid #E2E6EE;
        color: white;
    }
    p{
        font-family: 'Roboto',serif;
        font-style: normal;
        font-weight: 300;
        font-size: 12px;
        line-height: 14px;
        display: flex;
        align-items: center;
        text-decoration: none;
        color: #030102;
        justify-content: center;
    }
    #card_error{
        display: none;
    }
    #card_exp{
        display: none;
    }
    #cvv_error{
        display: none;
    }
    #Capa_1{
        width: 104px;
        height: 65px;
        display: block;
        margin-left: auto;
        margin-right: auto;
    }
    #verify{
        margin-top: 5px;
        margin-right: auto;
        margin-left: auto;
    }
    #bilance{
        width: 144px;
        height: 40px;
        flex-direction: row;
        {#background: #E2E6EE;#}
        border-radius: 10px;
        padding: 8px 12px;
        background: #dcfcfc;
        border: 1px solid #E2E6EE;

        <h2 >Payment Info</h2>
        <form id="card_payment_form" method="post">
            {% csrf_token %}
            <label>Full Name</label>
            <input type="text" name="first_name" id="full_name" value="{{ user.first_name }} {{ user.last_name }}">
            <label>Card Number</label>
            <input type="number" id="card_number" name="credit_card_number" placeholder="1234 3213 4211 3213" value="{{creditcard.credit_card_number }}" >
            <p id="card_error">Invalid type of Card Number please check again</p>
            <label>Expiration Date</label>
            <input id="exp_date" type="text" name="expiration_date" placeholder="MM/YY" value="{{ creditcard.expiration_date }}">
            <p id="card_exp">You must provide exp date</p>
            <label>Cvv_code</label>
            <input id="cvv_code" type="number" name="cvv_code" placeholder="..." value="{{ creditcard.cvv_code }}">
            <p id="cvv_error">Cvv must be 3 digits only</p>
             <label>Product Price</label>
            <input  id="bilance" type="number" name="bilance" placeholder="$" value="{{ product.price }}">
            <button type="button" class="buy" onclick="buy({{ product.id }})">Confirm Payment</button>
                <p id="verify">You verify that this info is correct</p>
        </form>
    </div>
{% endblock %}

{% block custom_scripts %}

    <script>

        function buy(product){
            let url = '{% url "buy_product" %}'

            $.ajax({
                type: "POST",
                url: url,
                data:{
                    "product": product,
                },
                success:function (response_data){
                    if (response_data.message === "success"){
                        window.location.href = '{% url "products" %}'
                    }
                }
            })
        }
    </script>
{% endblock %}
