{% block content %}
    <style>
        table, th, td {
              border: 0.5px solid #FFFFFF;
              border-collapse: collapse;
            }
            table{
                position: absolute;
                width: 500px;
                height: 400px;
                background: #00759A;
                margin-top: 100px;
                margin-left: 200px;

                {#table-layout: fixed;#}
            }
            th, td {
                font-family: "JetBrains Mono", serif;
                font-weight: 300;
                {#font-size: 12px;#}
                color: #FFFFFF;
            }
            th{
                margin-top: 6px;
                text-align: center;
            }
            td{
                text-align: center;
                overflow: hidden;
            }
            button_container{
            display: flex;
            justify-content: center;
            align-items: center
            }

            button_container {
                position: relative;
                height: 22px;
                border-radius: 2px;
                margin: 0 10px;
                text-align: center;
                padding-left: 20px !important;
            }

            button {
                margin-left: 30px;
                line-height: 16px;
                width: 76px !important;
            }
            button:hover{
                background-color: azure;
            }
    </style>
    <table>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Edit</th>
        </tr>

        <tr>
            <td>{{user.username}}</td>
            <td>{{user.first_name }}</td>
            <td>{{ user.last_name}}</td>
            <td>{{ user.email }}</td>
            <td> <button type="button" class="edit" onclick="editProfile('{% url "edit" user.pk %}')">Edit</button> </td>
        </tr>
    </table>
{% endblock %}

{% block custom_scripts %}
    <script>

        function editProfile(url){
            window.location.href = url
        }
    </script>
{% endblock %}
